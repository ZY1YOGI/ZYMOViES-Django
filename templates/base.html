{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This Is My Site" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
        {% comment %} <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"> {% endcomment %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        {% block style %}
        <link rel="stylesheet" href="{% static 'css/home.css' %}">
        {% endblock style %}
        <title>ZYMOViES</title>
    </head>    
    <body>
        {% if messages %}
            <ul class="messages" style='background-color:red;color:white;''>
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        {% block content  %}
        

            
        {% endblock content  %}
            <script src="{% static 'js/home.js' %}"></script>
        
    </body>
</html>
